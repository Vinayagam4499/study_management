<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Custom dropdown styles for sponsor field */
        .sponsor-wrapper {
            position: relative;
        }

        .sponsor-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sponsor-dropdown.show {
            display: block;
        }

        .sponsor-option {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .sponsor-option:hover {
            background-color: #f5f5f5;
        }

        .sponsor-option:last-child {
            border-bottom: none;
        }

        .no-results {
            padding: 10px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ action }} Study</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="study_name">Study Name *</label>
                <input type="text" id="study_name" name="study_name"
                       value="{{ study.study_name|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="study_phase">Study Phase *</label>
                <select id="study_phase" name="study_phase" required>
                    <option value="">Select Phase</option>
                    {% for phase in phases %}
                    <option value="{{ phase }}"
                            {% if study.study_phase == phase %}selected{% endif %}>
                        {{ phase }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="sponsor_name">Sponsor Name *</label>
                <div class="sponsor-wrapper">
                    <input type="text" id="sponsor_name" name="sponsor_name"
                           value="{{ study.sponsor_name|default:'' }}"
                           placeholder="Type or select a sponsor..."
                           autocomplete="off" required>
                    <div class="sponsor-dropdown" id="sponsorDropdown"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="study_description">Study Description *</label>
                <textarea id="study_description" name="study_description" required>{{ study.study_description|default:'' }}</textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'study_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        const sponsors = [
            {% for sponsor in sponsors %}
            '{{ sponsor|escapejs }}',
            {% endfor %}
        ];

        const sponsorInput = document.getElementById('sponsor_name');
        const sponsorDropdown = document.getElementById('sponsorDropdown');

        // Show dropdown when input is focused
        sponsorInput.addEventListener('focus', function() {
            showDropdown(sponsors);
        });

        sponsorInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filtered = sponsors.filter(sponsor =>
                sponsor.toLowerCase().includes(searchTerm)
            );
            showDropdown(filtered);
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.sponsor-wrapper')) {
                sponsorDropdown.classList.remove('show');
            }
        });

        function showDropdown(list) {
            sponsorDropdown.innerHTML = '';

            if (list.length === 0) {
                sponsorDropdown.innerHTML = '<div class="no-results">No sponsors found</div>';
            } else {
                list.forEach(sponsor => {
                    const option = document.createElement('div');
                    option.className = 'sponsor-option';
                    option.textContent = sponsor;
                    option.addEventListener('click', function() {
                        sponsorInput.value = sponsor;
                        sponsorDropdown.classList.remove('show');
                    });
                    sponsorDropdown.appendChild(option);
                });
            }

            sponsorDropdown.classList.add('show');
        }
    </script>
</body>
</html>
