<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ action }} Study</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="study_name">Study Name *</label>
                <input type="text" id="study_name" name="study_name"
                       value="{{ study.study_name|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="study_phase">Study Phase *</label>
                <select id="study_phase" name="study_phase" required>
                    <option value="">Select Phase</option>
                    {% for phase in phases %}
                    <option value="{{ phase }}"
                            {% if study.study_phase == phase %}selected{% endif %}>
                        {{ phase }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="sponsor_name">Sponsor Name *</label>
                <input type="text" id="sponsor_name" name="sponsor_name"
                       value="{{ study.sponsor_name|default:'' }}"
                       list="sponsor_list" required>
                <datalist id="sponsor_list">
                    {% for sponsor in sponsors %}
                    <option value="{{ sponsor }}">
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="study_description">Study Description *</label>
                <textarea id="study_description" name="study_description" required>{{ study.study_description|default:'' }}</textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'study_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
