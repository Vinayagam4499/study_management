<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .detail-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .detail-group:last-of-type {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            padding: 8px 0;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 0 5px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Study</h1>

        <div class="detail-group">
            <div class="detail-label">Study ID:</div>
            <div class="detail-value">{{ study.id }}</div>
        </div>

        <div class="detail-group">
            <div class="detail-label">Study Name:</div>
            <div class="detail-value">{{ study.study_name }}</div>
        </div>

        <div class="detail-group">
            <div class="detail-label">Study Phase:</div>
            <div class="detail-value">{{ study.study_phase }}</div>
        </div>

        <div class="detail-group">
            <div class="detail-label">Sponsor Name:</div>
            <div class="detail-value">{{ study.sponsor_name }}</div>
        </div>

        <div class="detail-group">
            <div class="detail-label">Study Description:</div>
            <div class="detail-value">{{ study.study_description }}</div>
        </div>

        <div class="button-group">
            <a href="{% url 'study_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</body>
</html>
